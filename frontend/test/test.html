<!DOCTYPE html>
<html>
<head>
    <title>Frontend Test</title>
</head>
<body>
    <h1>Frontend Test</h1>
    <button onclick="testWebSocket()">Test WebSocket Connection</button>
    <button onclick="testAPI()">Test API</button>
    <div id="results"></div>

    <script src="js/config.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/api.js"></script>
    <script>
        function testWebSocket() {
            const ws = new WebSocketClient(CONFIG.WS_URL);
            ws.onConnect(() => {
                document.getElementById('results').innerHTML = '✅ WebSocket Connected!';
            });
            ws.onError((error) => {
                document.getElementById('results').innerHTML = '❌ WebSocket Error: ' + error;
            });
            ws.connect();
        }

        function testAPI() {
            const api = new APIClient(CONFIG.API_URL);
            api.getOnlineUsers()
                .then(users => {
                    document.getElementById('results').innerHTML = '✅ API Works! Users: ' + JSON.stringify(users);
                })
                .catch(error => {
                    document.getElementById('results').innerHTML = '❌ API Error: ' + error;
                });
        }
    </script>
</body>
</html>
